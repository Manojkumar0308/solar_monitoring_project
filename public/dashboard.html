<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      color: #6a11cb;
    }
    .navbar .menu {
      display: flex;
      gap: 20px;
    }
    .navbar .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      transition: background 0.3s, color 0.3s;
    }
    .navbar .menu a:hover {
      background: #6a11cb;
      color: #fff;
      border-radius: 20px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .welcome {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .tabs button {
      padding: 10px 20px;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover {
      background: #2575fc;
    }
    .logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout:hover {
      background: #e60000;
    }
    .sensor-data {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
    }
    .data-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 180px;
      text-align: center;
    }
    .data-card h3 {
      margin: 0;
      font-size: 20px;
      color: #6a11cb;
    }
    .data-card p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Dashboard</div>
    <div class="menu">
      <a href="#" onclick="showTab('dashboard')">Dashboard</a>
      <a href="#" onclick="showTab('notifications')">Notifications</a>
      <a href="#" onclick="showTab('complaints')">Complaints</a>
      <i class="fas fa-bell"></i>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>
  <div class="content">
    <div class="welcome" id="welcomeMessage"></div>
    <div class="sensor-data">
      <div class="data-card">
        <h3>Temperature</h3>
        <p id="temperature">-- °C</p>
      </div>
      <div class="data-card">
        <h3>Humidity</h3>
        <p id="humidity">-- %</p>
      </div>
      <div class="data-card">
        <h3>Current</h3>
        <p id="current">-- A</p>
      </div>
      <div class="data-card">
        <h3>Voltage</h3>
        <p id="voltage">-- V</p>
      </div>
    </div>
    <div id="tabsContent"></div> <!-- Add this line -->
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Include Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    const userId = localStorage.getItem('userId');
    document.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('userEmail');
      document.getElementById('welcomeMessage').textContent = `Welcome, ${email}`;
      showTab('dashboard');
    });

    function showTab(tab) {
      const tabsContent = document.getElementById('tabsContent');
      tabsContent.innerHTML = '';
      if (tab === 'dashboard') {
        tabsContent.innerHTML = '<h2>Dashboard Content</h2>';
      } else if (tab === 'notifications') {
        window.location.href = 'notifications.html'; // Redirect to notifications page
      } else if (tab === 'complaints') {
        tabsContent.innerHTML = '<h2>Complaints Content</h2>';
      }
    }

    function logout() {
      socket.disconnect();  // Disconnect from the Socket.io server
      localStorage.removeItem('userId');
      localStorage.removeItem('userEmail');
      window.location.href = 'index.html'; // Redirect to login page
    }

    // Handle real-time sensor data updates
    
    socket.on('sendSensorData', (data) => {
        if(userId==data.userId){
        document.getElementById('temperature').textContent = `${data.temperature} °C`;
        document.getElementById('humidity').textContent = `${data.humidity} %`;
        document.getElementById('current').textContent = `${data.current} A`;
        document.getElementById('voltage').textContent = `${data.voltage} V`;
        }
     
    });
  </script>
</body>
</html>
